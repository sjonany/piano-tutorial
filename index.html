<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>
<head>
<title>Page title 2</title>
</head>
<body>
<h1>Song 1</h1>
<midi-player
  src="https://magenta.github.io/magenta-js/music/demos/melody.mid"
  sound-font visualizer=".song1_viz">
</midi-player>
<midi-visualizer class="song1_viz" type="waterfall"></midi-visualizer>
<midi-visualizer class="song1_viz" type="staff"></midi-visualizer>

<h1>Song 2</h1>
<midi-player
  src="midi/zanarkand1.mid"
  sound-font visualizer=".song2_viz">
</midi-player>
<midi-visualizer class="song2_viz" type="waterfall"></midi-visualizer>
<midi-visualizer class="song2_viz" type="staff"></midi-visualizer>

<footer class="site-footer">
  We use
    <a target="_blank" href="https://github.com/cifkao/html-midi-player">html_midi_player</a>
    to visualize the MIDI files.
    Code for this page can be found <a target="_blank" href="https://github.com/sjonany/piano-tutorial">here</a>.
</footer>
</body>
</html>
